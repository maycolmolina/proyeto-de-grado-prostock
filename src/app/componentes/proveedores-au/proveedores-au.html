<br><br>
<div>
        <div class="buscarusu">
            <input [(ngModel)]="nombrebusqueda" type="search" placeholder="buscar por su nombre" class="form-control">
            <button (click)="buscar()" class="btn "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg></button>
        </div><br>
        <div class="usuariosEncontrados">
            <p>{{mensajeDeBusqueda}}</p>
            @for (coin of usuarios; track $index) {
                @if(coin.tipo==='admin'){
                     <div  class="usuencontrado">
                    <div [ngStyle]="{'background-image':coin.urlimg==''?'url(https://firebasestorage.googleapis.com/v0/b/proyecto-chat-e71cc.appspot.com/o/sin-foto-hombre.jpg?alt=media&token=9cc33480-0043-4339-9af0-a8db9a261805)':'url(' + coin.urlimg + ')'}"  class="image"></div>
                    <div class="da">
                        <strong class="nombrede">{{coin.nombre}}</strong><br>
                        <span class="correode">{{coin.correo}}</span>
                    </div> 
                    <button id="{{coin.id}}" (click)="verperfil($event)" class="btn btn-warning">visitar</button>
                </div>
                }
            }
        </div>
    </div>
