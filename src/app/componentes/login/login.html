<div class="gene">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="logueo()">
      <input name="usuario" [(ngModel)]="usuario" type="text" placeholder="Usuario" required />
      <input
        name="password"
        [(ngModel)]="password"
        type="password"
        placeholder="Contraseña"
        required
      />
      <button type="submit">Entrar</button>
    </form>
    <div class="links">
      <p>¿No tienes cuenta? <a routerLink="../registro">Regístrate</a></p>
    </div>
  </div>
</div>

<app-pie-pagina></app-pie-pagina>
@if(cargando){
<app-componente-carga></app-componente-carga>
}
